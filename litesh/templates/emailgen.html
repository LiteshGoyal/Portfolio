{% extends 'base.html' %}
{% block content %}

<br>
<h1 class="text-secondary text-center"  >E-MAIL GENERATOR</h1>

<form class="container my-4 border border-dark border-opacity-50 rounded px-4 py-4" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter your name</label>
        <input type="text" class="form-control border-success" name="exampleInputEmail1" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter any number</label>
        <input type="text" class="form-control border-success" name="exampleInputPassword1" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-outline-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Generate</button>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Show</button>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Generated Email:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="myText">{{a}}</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                <button type="button" class="btn btn-primary" onclick="copyContent()" id="copyButton">Copy text</button>
            </div>
        </div>
    </div>
</div>


<script>
    let text = document.getElementById('myText').innerHTML;
const copyContent = async () => {
    try {
        await navigator.clipboard.writeText(text);
        alert('Content copied to clipboard');
    } catch (err) {
        alert('Failed to copy: ', err);
    }
}
</script>

{% endblock %}
