<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- header -->

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">
                <img src="/static/img/litesh-high-resolution-logo-white-transparent.png" id="lightimg" alt="Bootstrap"
                    width="100" height="45">
                <img src="/static/img/black-logo.png" class="hidden" id="darkimg" style="display: none;" alt="Bootstrap"
                    width="100" height="45">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link active navcolor" style="color: white;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navcolor" style="color: white;" href="/#about">About</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navcolor" style="color: white;" href="/#education">Education</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navcolor" style="color: white;" href="/#skills">Skills</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navcolor" style="color: white;" href="/#projects">Projects</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navcolor" style="color: white;" href="/#contact">Contact</a>
                    </li>

            </div>
        </div>
    </nav>

    

    <!-- end navbar -->

    <script>
        const nav = document.querySelector('.navbar')
        const navtext = document.querySelectorAll('.navcolor')
    
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 50) {
                nav.classList.remove('bg-dark')
                nav.classList.add('bg-light')
                // nav.classList.add('transparency')
                nav.style.opacity = 0.9
                document.getElementById('lightimg').style.display = 'none'
                document.getElementById('darkimg').style.display = 'block'
                document.getElementById('navbarSupportedContent').style.color = 'black';
                for (let i = 0; i < 6; i++) {
                    navtext[i].style.color = 'black';
                }
            }
            else if (window.scrollY < 50) {
                nav.style.opacity = 1
                for (let i = 0; i < 6; i++) {
                    navtext[i].style.color = 'white';
                }
                document.getElementById('navbarSupportedContent').style.color = 'white'
                document.getElementById('darkimg').style.display = 'none'
                document.getElementById('lightimg').style.display = 'block'
                nav.classList.add('bg-dark')
                nav.classList.remove('bg-light')
    
            }
        })
    </script>
